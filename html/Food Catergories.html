<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Categories</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .category {
        width: 250px;
        margin: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .category:hover {
        transform: translateY(-5px);
    }
    .category img {
        width: 100%;
        border-radius: 8px 8px 0 0;
    }
    .category-content {
        padding: 20px;
    }
    .category-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .category-description {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Food Categories</h2>
    <div class="categories">
        <div class="category">
            <img src="/img/tandoori-pizza.jpg" alt="Italian Cuisine">
            <div class="category-content">
                <div class="category-title">Italian Cuisine</div>
                <div class="category-description">Authentic Italian dishes like pasta, pizza, and risotto.</div>
            </div>
        </div>
        <div class="category">
            <img src="/img/chinesefood.jpg" alt="Asian Cuisine">
            <div class="category-content">
                <div class="category-title">Asian Cuisine</div>
                <div class="category-description">Delicious Asian flavors including Chinese, Japanese, and Thai dishes.</div>
            </div>
        </div>
        <div class="category">
            <img src="/img/southIndia.jpg" alt="southIndia">
            <div class="category-content">
                <div class="category-title">South India</div>
                <div class="category-description">Spicy and flavorful Mexican dishes such as biryani, rice, and chicken curry.</div>
            </div>
        </div>
        <!-- Add more categories as needed -->
    </div>
</div>

</body>
</html>
